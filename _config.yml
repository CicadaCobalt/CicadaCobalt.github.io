### Site Settings ###
title               : Cobalt's Website!
description         : Wesbite!
remote_theme        : yousinix/portfolYOU
source              : ../
#collections_dir     : docs
#data_dir            : docs/_data
baseurl             : ""
repository          : CicadaCobalt/CicadaCobalt.github.io 
open_new_tab        : false

### Navbar Settings ###
nav_exclude:
#  - docs/pages/tags.html
#  - docs/pages/404.html
#  - docs/pages/index.md
#  - docs/pages/documentation/**


### Author Info ###
author:
  name              : Cobalt
  image             : 
  github            : CicadaCobalt


### Posts ###
#permalink: /blog/:title

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:
    output: true


### Analytics ###
analytics:
  enabled: true
  google:
    tracking_id: google-tracking-id


### Buy me a coffee ###
# See https://www.buymeacoffee.com/
buymeacoffee:
  enabled: false
  username: your_username
  color: "#007bff"
  message: "Thank you for visiting."                    # Message to be displayed aside from the button for a few seconds.
  description: "Support me on Buy me a coffee!"


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "elements"
    values:
      layout: "element"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false

plugins:
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-include-cache
  - jemoji


exclude:
  #- test/
